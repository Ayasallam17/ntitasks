<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <section class="container my-5 text-center buttons">
        <button class="btn btn-primary" id="addBtn">Add Customer</button>
        <button class="btn btn-primary" id="showAllBtn">show All Customer</button>
        <button class="btn btn-primary" id="showBtn">show Customer</button>
        <button class="btn btn-primary" id="addBalanceBtn">Add Balance</button>
        <button class="btn btn-primary" id="withDrawBtn">Withdraw</button>
    </section>
    <section id="addCustomer" class="container border border-2 my-3 d-none">
        <form class="p-2" id="addForm">
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" placeholder="Name" name="cName" >
            </div>
            <div class="mb-3">
                <label class="form-label">Balance</label>
                <input type="text" class="form-control" placeholder="Balance" name="balance">
            </div>
            <label class="form-label " id="errorLable"></label> <br>
            <input type="submit" class="btn btn-success" value="add Customer">
        </form>
    </section>
    <section id="allCustomers" class="container border border-2 my-3 d-none">
        <table class="table" id="table">
            <thead>
                <th>id</th>
                <th>Name</th>
                <th>Balance</th>
                <th>actions</th>
            </thead>
            <tbody id="row" >
            </tbody> 
        </table>
    </section>
    <!-- <section id = "searchForm" class="container border border-2 my-3 d-none">
        <div class="mb-3">
            <input type="text" class="form-control" placeholder="Account Number">
        </div>
    </section> -->
    <section id="singleCustomer" class="container border border-2 my-3 d-none">
        <form id='searchForm' class="p-2"> 
            <div class="mb-3">
                <label class="form-label">Search Customer By Id</label>
                <input type="text" class="form-control" placeholder=" enter customer id" id="searchId">
            </div>
            <div>
                <span id="customerId">customer id</span>
                <h3 id="customerName">customer Name</h3>
                <h4 id="customerBalance">customer balance$</h4>
            </div>
            <input type="submit" class="btn btn-success" value="Search">
        </form>
    </section>
    
    <section id="addbalance" class="container border border-2 my-3 d-none">
        <form class="p-2" id="addbalanceform">
            <div class="mb-3">
                <label class="form-label">customer Id</label>
                <input type="text" class="form-control" placeholder="customer id" name="cId" >
            </div>
            <div class="mb-3">
                <label class="form-label">Balance</label>
                <input type="text" class="form-control" placeholder="amount of deposit money" name="amount">
            </div>
            <input type="submit" class="btn btn-success" value="add Balance">
        </form>
    </section>

    <section id="withdrawbalance" class="container border border-2 my-3 d-none">
        <form class="p-2" id="withdrawbalanceform">
            <div class="mb-3">
                <label class="form-label">customer Id</label>
                <input type="text" class="form-control" placeholder="customer id" name="cId" >
            </div>
            <div class="mb-3">
                <label class="form-label">withdraw</label>
                <input type="text" class="form-control" placeholder="amount of withdraw money" name="amount">
            </div>
            <input type="submit" class="btn btn-success" value="withdraw Balance">
        </form>
    </section>








    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="customers.js"></script>
    
</body>
</html>
